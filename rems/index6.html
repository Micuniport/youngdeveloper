<!DOCTYPE html>
<html>
<head>
<style>
p::first-letter {
  color: #ff0000;
  font-size: 60px;
}

p::first-line {
  color: #0000ff;
  font-variant: small-caps;
}

.o{
    height: 100px;
    width: 50%;
    background: red;
}
.p{
    height: 100px;
    width:1px;
    background: rgb(194, 16, 126);
}
.q{
    height: 100px;
    width: 1cm;
    background: rgb(70, 3, 3);
}
.r{
    height: 100px;
    width: 1em;
    background: lawngreen;
}
</style>
</head>
<body>
<div class="o"></div>
<div class="p"></div>
<div class="q"></div>
<div class="r"></div>
<p>You can combine the ::first-letter and ::first-line pseudo-elements to add a special effect to the first letter and the first line of a text!to add a special effect to the first letter and the first line of a text!</p>

</body>
</html>
